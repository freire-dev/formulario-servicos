<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <section class="sec-home">
        <div class="home">
            <h1>Bem-vindo(a) ao meu <span>formulário</span>!</h1>
            <p>Aqui você estará podendo entrar em contato comigo <br>sobre meus serviços!</p>
        </div>
    </section>

    <br><br><br>
    
    <section class="sec-forms">
        <div class="box">
            <forms method="POST">
                <fieldset>
                    <legend><b>Formulário</b></legend>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <ion-icon name="person-outline"></ion-icon>
                        <label for="nome" class="labelInput">Nome Completo</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="email" id="email" class="inputUser" required>
                        <ion-icon name="mail-outline"></ion-icon>
                        <label for="email" class="labelInput">Email</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                        <ion-icon name="call-outline"></ion-icon>
                        <label for="telefone" class="labelInput">Telefone</label>
                    </div>
                    <br><br>
                    <a>Sexo: </a>
                    <input type="radio" id="feminino" name="genero" value="feminino" required>
                    <label for="feminino">Feminino</label>
                    <input type="radio" id="masculino" name="genero" value="masculino" required>
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="outro" name="genero" value="outro" required>
                    <label for="outro">Outro</label>
                    <br><br><br>
                    <div class="inputBox">
                        <label for="data-nascimento">Data de nascimento</label>
                        <input type="date" name="data-nascimento" id="data-nascimento" class="inputUser" required>
                    </div>
                    <br><br><br>
                    <div class="inputBox">
                        O que deseja?
                        <input type="text" name="mensagem" id="mensagem" class="inputUser" required>
                    </div>
                    <br><br>
                    <div class="btn">
                        <input type="submit" name="submit=" id="submit" value="ENVIAR">
                    </div>
                </fieldset>
            </forms>
        </div>
    </section>

    <br><br><br>

    <footer><a>Website por Luan Freire | © Todos os direitos reservados 2021</a></footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
